<div class="container">
    <div class="h3 mt-3 mb-3">Register the account you've created by entering the secret key</div>
    <label for="walletSecretKey">Your wallet's secret key: </label>
    <input id="walletSecretKey" type="text" [formControl]="walletSecretKey">
    <button class="button" (click)="registerWallet()">Register</button>
</div>
